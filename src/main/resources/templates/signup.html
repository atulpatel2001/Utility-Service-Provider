<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  th:replace="~{_layout::Layout(~{::body})}">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Document</title>
</head>
<body>
<section class="vh-100 back_fix">
	<div class="container py-5 h-100">
		<div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col col-xl-10">
				<div class="card" style="border-radius: 1rem;">
					<div class="row g-0">
						<div class="col-md-6 col-lg-5 d-none d-md-block" style="background:#EEEEEE;">
							<img th:src="@{/back_image/signup.webp}"
								 alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;"/>
						</div>
						<div class="col-md-6 col-lg-7 d-flex align-items-center">
							<div class="card-body p-4 p-lg-5 text-black" style="background:#EEEEEE;">
								
								<form id="form" th:object="${user}">
									
									<div class="d-flex align-items-center mb-3 pb-1 text-center">
										<i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
										<span class="h1 fw-bold mb-0">Register</span>
									</div>
									
									<div class="form-outline ">
										<label class="form-label" for="form2Example17">Full Name</label>
										<input type="text" id="form2Example16" class="form-control form-control-lg"
											   th:value="${user.user_name}" name="user_name"/>
									
									</div>
									<div class="form-outline ">
										<label class="form-label" for="form2Example17">Email address</label>
										<input type="email" id="form2Example17" class="form-control form-control-lg"
											   th:value="${user.user_email}" name="user_email"/>
									</div>
									
									<div class="form-outline ">
										<label class="form-label" for="password">Password</label>
										<input type="password" id="password" class="form-control form-control-lg"
											   name="user_password"/>
									</div>
									<div class="form-outline mb-3">
										<label class="form-label" for="password2">Retype Password</label>
										<input type="password" id="password2" class="form-control form-control-lg"/>
										<small id="retype" class="form-text" style="font-weight: bold;"></small>
									</div>
									
									<div class="form-check">
										
										<input type="checkbox" class="form-check-input" id="exampleCheck1"
											   name="user_termAndCondition" value="true" placeholder="Hello"><label
											class="form-check-label" for="exampleCheck1">Accept Term and
										condition </label>
									
									</div>
									
									<div class="pt-1 mb-4 text-center">
										<button class="btn btn-dark btn-lg" type="submit">SignUp</button>
										<button class="btn btn-warning btn-lg" type="reset">Reset</button>
									</div>
								</form>
							
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<script>

</script>
<link th:href="@{/css/signup.css}" rel="stylesheet">

</body>
</html>
