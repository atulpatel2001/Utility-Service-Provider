<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/_layout::Layout(~{::body})}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
<section>
	
	<div class="container " style="margin-top:70px;">
		<div class="card text-center">
			<div class="card-header">
				Transcation Information
			</div>
			<div class="card-body">
				<table class="table">
					
					<tbody>
					<tr>
						<th scope="row">Transcation_Id :</th>
						<td th:text="${transcation.transction_Id}">/td>
					
					</tr>
					<tr>
						<th scope="row">Order Id:</th>
						<td th:text="${transcation.orderId}">/td>
					
					</tr>
					
					<tr>
						<th scope="row">Amount :</th>
						<td th:text="${transcation.amount}">/td>
					
					</tr>
					<tr>
						<th scope="row">Receipt :</th>
						<td th:text="${transcation.receipt}">/td>
					
					</tr>
					<tr>
						<th scope="row">OrderStatus :</th>
						<td th:text="${transcation.order_status}">/td>
					
					</tr>
					
					<tr>
						<th scope="row">Transcation Status :</th>
						<td th:text="${transcation.transcation_status}">/td>
					
					</tr>
					<tr>
						<th scope="row">Payment Id:</th>
						<td th:text="${transcation.payment_Id}">/td>
					</tr>
					<tr>
						<th scope="row">Transcation Mode:</th>
						<td th:text="${transcation.transcation_mode}">/td>
					</tr>
					
					<tr>
						<th scope="row">Transcation Date:</th>
						<td th:text="${transcation.transcation_Date}">/td>
					</tr>
					</tbody>
				</table>
			
			</div>
		</div>
	</div>
</section>
</body>
</html>
