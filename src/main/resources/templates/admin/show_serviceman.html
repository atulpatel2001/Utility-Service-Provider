<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/_layout::Layout(~{::body})}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
<section>
	
	<div class="container " style="margin-top:70px;">
		<div class="card text-center">
			<div class="card-header">
				Service Man Detail
			</div>
			<div class="card-body">
				<div><img th:src="@{'/back_image/serviceman_profile/'+${serviceMan.serviceman_profile}}"
						  id="request-profile"></div>
				<table class="table">
					
					<tbody>
					<tr>
						<th scope="row">Name :</th>
						<td th:text="${serviceMan.user.user_name}">/td>
					
					</tr>
					<tr>
						<th scope="row">Email :</th>
						<td th:text="${serviceMan.user.user_email}">/td>
					
					</tr>
					
					<tr>
						<th scope="row">PhoneNumber :</th>
						<td th:text="${serviceMan.serviceman_phoneNumber}">/td>
					
					</tr>
					<tr>
						<th scope="row">Gender :</th>
						<td th:text="${serviceMan.serviceman_gender}">/td>
					
					</tr>
					
					<tr>
						<th scope="row">City :</th>
						<td th:text="${serviceMan.serviceman_city}">/td>
					
					</tr>
					
					<tr>
						<th scope="row">State:</th>
						<td th:text="${serviceMan.serviceman_state}">/td>
					
					</tr>
					<tr>
						<th scope="row">State:</th>
						<td th:text="${serviceMan.serviceman_pincode}">/td>
					
					</tr>
					</tbody>
				</table>
			
			</div>
			<div class="card-footer" th:if="${!serviceMan.serviceman_status}">
				<a type="button" class="btn btn-success text-white"
				   th:href="@{'/admin/' + ${serviceMan.serviceman_id} + '/accept-request'}">Accept</a>
				<a class="btn btn-danger text-white"
				   th:href="@{'/admin/' + ${serviceMan.serviceman_id} + '/decline-request'}">Decline</a>
			</div>
		</div>
	</div>
</section>
</body>
</html>
