<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/_layout::Layout(~{::body})}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
<section>
	
	<div class="container " style="margin-top:70px;">
		<div class="card text-center">
			<div class="card-header">
				Booking Information
			</div>
			<div class="card-body">
				<table class="table">
					
					<tbody>
					<tr>
						<th scope="row">Request_Id :</th>
						<td th:text="${allocateBooking.bookingDetail.service_request_number}">/td>
					
					</tr>
					<tr>
						<th scope="row">Name :</th>
						<td th:text="${allocateBooking.bookingDetail.booking_person}">/td>
					
					</tr>
					
					<tr>
						<th scope="row">Email :</th>
						<td th:text="${allocateBooking.bookingDetail.booking_email}">/td>
					
					</tr>
					<tr>
						<th scope="row">PhoneNumber :</th>
						<td th:text="${allocateBooking.bookingDetail.booking_phone}">/td>
					
					</tr>
					<tr>
						<th scope="row">City :</th>
						<td th:text="${allocateBooking.bookingDetail.booking_city}">/td>
					
					</tr>
					
					<tr>
						<th scope="row">State :</th>
						<td th:text="${allocateBooking.bookingDetail.booking_state}">/td>
					
					</tr>
					
					<tr>
						<th scope="row">Pincode:</th>
						<td th:text="${allocateBooking.bookingDetail.booking_pincode}">/td>
					
					</tr>
					<tr>
						<th scope="row">Address:</th>
						<td th:text="${allocateBooking.bookingDetail.booking_address}">/td>
					</tr>
					<tr>
						<th scope="row">Booking Status:</th>
						<td th:text="${allocateBooking.bookingDetail.booking_status}">/td>
					</tr>
					<tr>
						<th scope="row">Booking Date:</th>
						<td th:text="${allocateBooking.bookingDetail.booking_date}">/td>
					</tr>
					<tr>
						<th scope="row">Transcation Mode:</th>
						<td th:text="${allocateBooking.bookingDetail.transcation.transcation_mode}">/td>
					</tr>
					<tr>
						<th scope="row">Transcation Status:</th>
						<td th:text="${allocateBooking.bookingDetail.transcation.transcation_status}">/td>
					</tr>
					
					<tr>
						<th scope="row">Transcation Info</th>
						<td><a href="#"
							   th:href="@{'/admin/'+${allocateBooking.bookingDetail.transcation.transction_Id}+'/transcation-detail'}">Trancation
							Info</a></td>
					</tr>
					
					<tr>
						<th scope="row">ServiceMan</th>
						<td>
							<a th:href="@{'/admin/'+${allocateBooking.serviceMan.serviceman_id}+'/serviceman-detail'}"><span
									th:text="${allocateBooking.serviceMan.user.user_name}"></span></a></td>
					</tr>
					
					</tbody>
				</table>
			
			</div>
		</div>
	</div>
</section>
</body>
</html>
