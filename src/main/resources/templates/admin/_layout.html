<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(content)">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" th:href="@{/css/admin_layout.css}"/>
	<link
			href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
			rel="stylesheet"
	/>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet"
		  href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		  crossorigin="anonymous"/>
	<link rel="stylesheet"
		  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
	<title th:text="${title}">Base</title>
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
	<!-- Fontawesome CDN Link -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
</head>
<body>

<nav>
	<div class="logo-name">
		<div class="logo-image">
			<img alt="image">
		</div>
		<span class="logo_name">Admin</span>
	</div>
	<div class="menu-items">
		<ul class="nav-links">
			<li><a th:href="@{/admin/index}">
				<i class="uil uil-estate"></i>
				<span class="link-name">Dahsboard</span>
			</a></li>
			<li><a href="#" th:href="@{/admin/add-category/0}">
				<i class="uil uil-files-landscapes"></i>
				<span class="link-name">AddCategory</span>
			</a></li>
			<li><a href="#" th:href="@{/admin/add-service/0}">
				<i class="uil uil-chart"></i>
				<span class="link-name">AddService</span>
			</a></li>
			<li><a th:href="@{/admin/manage-user/0}">
				<i class="uil uil-thumbs-up"></i>
				<span class="link-name">User</span>
			</a></li>
			<li><a href="#" th:href="@{/admin/manage-service-provider/0}">
				<i class="uil uil-comments"></i>
				<span class="link-name">ServiceMan</span>
			</a></li>
			<li><a href="#" th:href="@{/admin/Pending-Booking/0}">
				<i class="uil uil-comments"></i>
				<span class="link-name">Pending Booking</span>
			</a></li>
			<li><a href="#" th:href="@{/admin/Completed-Booking/0}">
				<i class="uil uil-comments"></i>
				<span class="link-name">Completed Booking</span>
			</a></li>
		</ul>
		
		<ul class="logout-mode">
			<li><a th:href="@{/logout}" href="#">
				<i class="uil uil-signout"></i>
				<span class="link-name">Logout</span>
			</a></li>
			<li class="mode">
				<a href="#">
					<i class="uil uil-moon"></i>
					<span class="link-name">Dark Mode</span>
				</a>
				<div class="mode-toggle">
					<span class="switch"></span>
				</div>
			</li>
		</ul>
	</div>
</nav>

<section class="dashboard">
	<div class="top">
		<i class="fa fa-bars sidebar-toggle"></i>
		
		<div class="container" th:if="${session.message}">
			<div
					th:classappend="${'alert-'+session.message.typeOfMessage}"
					class="alert" role="alert">
				<span th:text="${session.message.content}"> </span>
			</div>
			<th:block
					th:text="${@sessionHelper.removeAttributeFromSession('message')}"></th:block>
		</div>
		<!--<img src="images/profile.jpg" alt="">-->
	</div>
	
	
	<div th:replace="${content}"></div>
</section>


<script src="https://code.jquery.com/jquery-3.7.0.min.js"
		integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>

<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script th:src="@{/javascript/admin.js}"></script>
<script th:src="@{/javascript/search.js}"></script>


</body>
</html>
