<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  th:fragment="Layout(content)">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet"
		  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Roboto:wght@500;700&display=swap"
		  rel="stylesheet">
	<!-- Icon Font Stylesheet -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
	
	
	<link th:href="@{css/other/animate.min.css}" rel="stylesheet">
	<link th:href="@{css/other/owl.carousel.min.css}" rel="stylesheet">
	<link th:href="@{css/other/tempusdominus-bootstrap-4.min.css}" rel="stylesheet">
	<link th:href="@{css/other/bootstrap.min.css}">
	
	<link th:href="@{/css/user.css}" rel="stylesheet">
	<title th:text="${title}">Hello, world!</title>
</head>
<body>

<!-- nav bar start-->
<nav class="navbar navbar-expand-lg navbar-dark primary-bg text-white">
	<a class="navbar-brand" th:href="@{/user/index}">UtilityServices</a>
	<button
			class="navbar-toggler"
			type="button"
			data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent"
			aria-expanded="false"
			aria-label="Toggle navigation"
	>
		<span class="navbar-toggler-icon"></span>
	</button>
	
	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav ml-auto">
			<li class="nav-item active">
				<a class="nav-link" href="#"
				>HOME <span class="sr-only">(current)</span></a
				>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/user/booking-pending/0}">PENDING</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/user/booking-history/0}">HISTORY</a>
			</li>
			<li class="nav-item">
				<a class="nav-link " th:href="@{/logout}">LOGOUT</a>
			</li>
		</ul>
	</div>
</nav>
<!--end of navbar-->
<div class="container" th:if="${session.message}">
	<div
			th:classappend="${'alert-'+session.message.typeOfMessage}"
			class="alert" role="alert">
		<span th:text="${session.message.content}"> </span>
	</div>
	<th:block
			th:text="${@sessionHelper.removeAttributeFromSession('message')}"></th:block>
</div>

<div th:replace="${content}"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
		integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"
		integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.39.0/js/tempusdominus-bootstrap-4.min.js"
		integrity="sha512-k6/Bkb8Fxf/c1Tkyl39yJwcOZ1P4cRrJu77p83zJjN2Z55prbFHxPs9vN7q3l3+tSMGPDdoH51AEU8Vgo1cgAA=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script th:src="@{/javascript/other/wow.min.js}"></script>
<script th:src="@{/javascript/other/easing.min.js}"></script>
<script th:src="@{/javascript/other/waypoints.min.js}"></script>
<script th:src="@{/javascript/other/counterup.min.js}"></script>
<script th:src="@{/javascript/other/owl.carousel.min.js}"></script>
<script th:src="@{/javascript/other/moment.min.js}"></script>
<script th:src="@{/javascript/other/moment-timezone.min.js}"></script>
<script th:src="@{/javascript/other/tempusdominus-bootstrap-4.min.js}"></script>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script th:src="@{/javascript/user.js}"></script>
<script th:src="@{/javascript/payment.js}"></script>

</body>
</html>
